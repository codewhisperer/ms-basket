<h2>Catalogue</h2>
<table class="table">
  <thead>
    <th>Product</th>
    <th>Code</th>
    <th>Price</th>
    <th></th>
  </thead>

  <tbody>
    <tr ng-repeat="product in vm.products">
      <td>{{product.name}}</td>
      <td>{{product.code}}</td>
      <td>{{product.price}}</td>
      <td><a href="#" ng-click="vm.buy(product)">Buy</a></td>
    </tr>
  </tbody>
</table>
